        function drawFortune() {
            const drawArea = document.getElementById('draw-area');
            const resultArea = document.getElementById('fortune-result');
            
            drawArea.classList.add('shake-animation');
            
            setTimeout(() => {
                drawArea.classList.remove('shake-animation');
                drawArea.classList.add('hidden');
                resultArea.classList.remove('hidden');
                
                const randomIndex = Math.floor(Math.random() * fortunes.length);
                const fortune = fortunes[randomIndex];
                
                document.getElementById('fortune-badge').className = 'fortune-badge ' + fortune.badgeClass;
                document.getElementById('fortune-badge').textContent = fortune.name;
                document.getElementById('fortune-name').textContent = fortune.name;
                document.getElementById('fortune-poem').innerHTML = fortune.poem.replace(/\n/g, '<br>');
                document.getElementById('fortune-summary').textContent = fortune.summary;
                document.getElementById('fortune-detail').textContent = fortune.detail;
                
                resultArea.classList.remove('fade-in');
                void resultArea.offsetWidth;
                resultArea.classList.add('fade-in');
            }, 500);
        }

        function closeFortune() {
            if (window.parent && window.parent.closeGame) {
                window.parent.closeGame();
            } else {
                window.close();
            }
        }
