<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Nano Banana AI - 您的轻量级创意绘图工作台">
    <title>Nano Banana AI - 创意绘图工作台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #0f1115;
            color: #e5e7eb;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .banana-gradient {
            background: linear-gradient(135deg, #FACC15 0%, #EAB308 100%);
        }

        .glass-panel {
            background: rgba(24, 27, 33, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-group:focus-within {
            border-color: #FACC15;
            box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.2);
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #181b21; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #FACC15; }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #FACC15;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 移动端适配调整 */
        @media (max-width: 768px) {
            aside { width: 100% !important; height: auto; max-height: 50vh; }
            main { flex-direction: column-reverse; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- 顶部导航 -->
    <header class="h-14 border-b border-gray-800 bg-[#13151a] flex items-center justify-between px-4 sm:px-6 shrink-0 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg banana-gradient flex items-center justify-center text-gray-900 shadow-lg shadow-yellow-500/20">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="text-base sm:text-lg font-bold tracking-wide text-white">
                NANO <span class="text-yellow-400">BANANA</span>
            </h1>
        </div>
        
        <div class="flex items-center gap-2 sm:gap-4">
            <!-- API Endpoint 设置 -->
            <button onclick="document.getElementById('settingsModal').classList.remove('hidden')" class="text-gray-400 hover:text-white transition text-xs font-mono bg-gray-800/50 px-3 py-1.5 rounded border border-gray-700">
                <i class="fas fa-cog mr-1"></i> <span class="hidden sm:inline">CONFIG</span>
            </button>
            <div class="h-6 w-px bg-gray-700 mx-1 sm:mx-2"></div>
            <div class="flex items-center gap-2 text-xs text-yellow-500 bg-yellow-500/10 px-3 py-1 rounded-full border border-yellow-500/20 font-mono">
                <i class="fas fa-circle text-[8px] animate-pulse"></i> <span class="hidden sm:inline">Gemini 3 Pro</span><span class="sm:hidden">Pro</span>
            </div>
        </div>
    </header>

    <!-- 主工作区 -->
    <main class="flex-grow flex overflow-hidden relative">
        
        <!-- 左侧：参数控制区 -->
        <aside class="w-[400px] flex flex-col border-r border-gray-800 bg-[#13151a] overflow-y-auto shrink-0 custom-scrollbar z-20 shadow-xl">
            <div class="p-5 space-y-6 pb-24">

                <!-- 1. Token 认证 -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider flex justify-between">
                        <span>API Key / Token</span>
                        <div class="flex gap-2">
                             <a href="#" onclick="clearData()" class="text-[10px] text-red-500 hover:underline" title="清除本地存储的 Key">清除数据</a>
                             <i class="fas fa-key text-gray-600"></i>
                        </div>
                    </label>
                    <div class="input-group relative bg-gray-900 border border-gray-700 rounded-lg transition-all">
                        <input type="password" id="apiToken" placeholder="输入 API Key (本地存储)" 
                            class="w-full bg-transparent border-none text-sm text-white px-3 py-2.5 focus:ring-0 placeholder-gray-600 font-mono">
                        <button onclick="toggleTokenVisibility()" class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-300">
                            <i class="far fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- 2. 参考图 (多图支持) -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider flex justify-between">
                        <span>参考图片 (Image-to-Image)</span>
                        <div class="flex items-center gap-2">
                            <span id="imgCount" class="text-[10px] bg-gray-800 px-1.5 rounded text-gray-400 hidden">0/5</span>
                            <i class="fas fa-images text-gray-600"></i>
                        </div>
                    </label>
                    
                    <!-- 文件输入框 -->
                    <input type="file" id="fileInput" accept="image/*" multiple class="hidden" onchange="handleFile(this)">
                    
                    <!-- 上传/预览区域 -->
                    <div class="border border-dashed border-gray-700 bg-gray-900/50 rounded-lg p-3 text-center transition-all hover:border-yellow-500/50 hover:bg-gray-800 relative group min-h-[100px] flex flex-col justify-center">
                        <div onclick="document.getElementById('fileInput').click()" class="absolute inset-0 cursor-pointer z-0"></div>

                        <!-- 无图片状态 -->
                        <div id="uploadPlaceholder" class="pointer-events-none relative z-10">
                            <i class="fas fa-cloud-upload-alt text-2xl text-gray-600 mb-2"></i>
                            <p class="text-xs text-gray-500">点击上传参考图</p>
                            <p class="text-[10px] text-gray-600 mt-1">支持多选 (Max 5)</p>
                        </div>

                        <!-- 预览网格 -->
                        <div id="previewGrid" class="hidden relative z-20 grid grid-cols-4 gap-2 w-full"></div>

                        <!-- 添加按钮 -->
                        <div id="addMoreBtn" class="hidden mt-3 relative z-20">
                             <button onclick="document.getElementById('fileInput').click()" class="text-[10px] text-yellow-500 hover:text-yellow-400 border border-yellow-500/30 px-2 py-1 rounded bg-yellow-500/10">
                                <i class="fas fa-plus mr-1"></i> 添加更多
                             </button>
                        </div>
                    </div>
                </div>

                <!-- 3. 提示词 -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">正向提示词 (Prompt)</label>
                    <textarea id="promptInput" rows="4" 
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-sm text-gray-200 focus:border-yellow-400 focus:outline-none focus:ring-1 focus:ring-yellow-400 transition resize-none custom-scrollbar"
                        placeholder="描述画面... 例如: A futuristic city, cyberpunk style"></textarea>
                </div>

                <!-- 4. 长宽比 -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">长宽比 (Aspect Ratio)</label>
                    <div class="relative">
                        <select id="aspectRatioSelect" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-sm text-gray-300 focus:border-yellow-400 outline-none font-mono appearance-none">
                            <option value="1:1">1:1 (正方形)</option>
                            <option value="16:9">16:9 (横屏/风景)</option>
                            <option value="9:16">9:16 (竖屏/手机)</option>
                            <option value="4:3">4:3 (标准)</option>
                            <option value="3:4">3:4 (人像)</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-3 top-3 text-xs text-gray-500 pointer-events-none"></i>
                    </div>
                </div>

                <!-- 5. 画质 (新增功能) -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">画质 (Image Quality)</label>
                    <div class="relative">
                        <select id="imageQualitySelect" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-sm text-gray-300 focus:border-yellow-400 outline-none font-mono appearance-none">
                            <option value="1K">1K (标准)</option>
                            <option value="2K">2K (高清)</option>
                            <option value="4K">4K (超清)</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-3 top-3 text-xs text-gray-500 pointer-events-none"></i>
                    </div>
                </div>

            </div>

            <!-- 底部生成按钮 -->
            <div class="absolute bottom-0 left-0 right-0 p-5 bg-[#13151a] border-t border-gray-800 z-30">
                <button id="generateBtn" onclick="generateImage()" 
                    class="w-full py-3.5 banana-gradient rounded-xl text-gray-900 font-bold text-sm tracking-wide shadow-lg shadow-yellow-500/10 hover:shadow-yellow-500/30 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btnText">开始生成</span>
                    <i id="btnIcon" class="fas fa-wand-magic-sparkles"></i>
                </button>
            </div>
        </aside>

        <!-- 右侧：画布预览区 -->
        <section class="flex-grow bg-[#0f1115] relative flex flex-col items-center justify-center p-4 sm:p-8 overflow-hidden z-10">
            
            <!-- 背景网格 -->
            <div class="absolute inset-0 opacity-[0.03] pointer-events-none" 
                 style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 40px 40px;">
            </div>

            <!-- 结果展示 -->
            <div id="resultContainer" class="relative z-10 flex flex-col items-center justify-center w-full h-full">
                
                <!-- 空状态 -->
                <div id="emptyState" class="text-center space-y-4">
                    <div class="w-24 h-24 rounded-2xl bg-white/5 flex items-center justify-center mx-auto border border-white/10 shadow-2xl">
                        <i class="far fa-image text-3xl text-gray-600"></i>
                    </div>
                    <div>
                        <h2 class="text-lg text-white/80 font-medium">Waiting for Inspiration</h2>
                        <p class="text-gray-500 text-xs mt-1 font-light">输入提示词开始创作</p>
                    </div>
                </div>

                <!-- 加载动画 -->
                <div id="loadingOverlay" class="hidden absolute inset-0 z-50 bg-[#0f1115]/80 backdrop-blur-sm flex flex-col items-center justify-center transition-all">
                    <div class="loader mb-6"></div>
                    <p class="text-yellow-400 text-xs font-mono tracking-[0.2em] animate-pulse">GENERATING...</p>
                    <p class="text-gray-500 text-[10px] mt-2 font-mono" id="loadingTime">0.0s</p>
                </div>

                <!-- 结果图片 -->
                <div id="imageWrapper" class="hidden relative group shadow-2xl rounded-lg overflow-hidden border border-white/10 max-h-[80vh] w-auto">
                    <img id="resultImage" class="max-w-full max-h-[70vh] sm:max-h-[80vh] object-contain block bg-[#181b21]" alt="Generated Result">
                    
                    <!-- 悬浮操作栏 -->
                    <div id="actionToolbar" class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 px-4 py-2 rounded-full bg-black/80 backdrop-blur-md border border-white/10 opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-4 group-hover:translate-y-0">
                        <button onclick="downloadImage()" class="w-9 h-9 rounded-full hover:bg-white/10 text-white flex items-center justify-center tooltip transition-colors" title="下载">
                            <i class="fas fa-download"></i>
                        </button>
                        <button onclick="copyToClipboard()" class="w-9 h-9 rounded-full hover:bg-white/10 text-white flex items-center justify-center tooltip transition-colors" title="复制链接">
                            <i class="far fa-copy"></i>
                        </button>
                        <div class="w-px h-4 bg-white/20 mx-1"></div>
                        <button onclick="closeResult()" class="w-9 h-9 rounded-full hover:bg-red-500/20 text-gray-400 hover:text-red-400 flex items-center justify-center tooltip transition-colors" title="关闭">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- 设置弹窗 -->
    <div id="settingsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="glass-panel w-full max-w-[500px] rounded-xl p-6 shadow-2xl border border-gray-700 animate-fade-in">
            <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                <i class="fas fa-server text-yellow-400"></i> API 配置
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-500 mb-1">API Base URL (Host)</label>
                    <div class="relative">
                        <input type="text" id="apiHost" value="https://yunwu.ai" 
                            class="w-full bg-gray-900 border border-gray-700 rounded p-2.5 pl-8 text-xs text-gray-300 font-mono focus:border-yellow-400 outline-none">
                        <i class="fas fa-globe absolute left-3 top-2.5 text-gray-600 text-xs"></i>
                    </div>
                    <p class="text-[10px] text-gray-600 mt-1.5">输入 Base URL (如 https://yunwu.ai)。注意: 公开部署时请确保此 API 允许跨域 (CORS)。</p>
                </div>
                
                <!-- 危险区域 -->
                <div class="pt-4 border-t border-gray-800">
                    <button onclick="clearData()" class="text-xs text-red-500 hover:text-red-400 flex items-center gap-2">
                        <i class="fas fa-trash-alt"></i> 清除所有本地数据 (登出)
                    </button>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="document.getElementById('settingsModal').classList.add('hidden')" 
                    class="px-4 py-2 rounded text-xs text-gray-400 hover:text-white transition">
                    取消
                </button>
                <button onclick="saveSettings()" 
                    class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold px-4 py-2 rounded text-xs transition shadow-lg shadow-yellow-500/20">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 pointer-events-none transition-all duration-300 opacity-0 -translate-y-4 w-auto max-w-[90vw]">
        <div class="glass-panel px-5 py-2.5 rounded-full shadow-2xl flex items-center gap-3 border border-white/10 bg-[#1e2026]/95">
            <i id="toastIcon" class="fas fa-check-circle text-green-400"></i>
            <span id="toastMsg" class="text-xs font-bold text-white tracking-wide truncate max-w-[250px] sm:max-w-none">Operation Successful</span>
        </div>
    </div>

    <script>
        // --- 状态管理 ---
        const state = {
            refImages: [], 
            isGenerating: false,
            timerInterval: null
        };

        // --- 初始化 ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedHost = localStorage.getItem('nano_banana_host');
            const savedKey = localStorage.getItem('nano_banana_key');
            
            if (savedHost) document.getElementById('apiHost').value = savedHost;
            if (savedKey) document.getElementById('apiToken').value = savedKey;
        });

        // --- UI 逻辑: 设置与数据管理 ---
        function saveSettings() {
            const host = document.getElementById('apiHost').value.trim();
            localStorage.setItem('nano_banana_host', host);
            document.getElementById('settingsModal').classList.add('hidden');
            showToast('设置已保存');
        }

        function clearData() {
            if(confirm('确定要清除 API Key 和设置吗？\n在公共设备上使用建议清除。')) {
                localStorage.removeItem('nano_banana_host');
                localStorage.removeItem('nano_banana_key');
                document.getElementById('apiToken').value = '';
                document.getElementById('apiHost').value = 'https://yunwu.ai'; // 重置为默认
                state.refImages = []; // 清空图片
                renderPreviews();
                document.getElementById('settingsModal').classList.add('hidden');
                showToast('本地数据已清除');
            }
        }

        function toggleTokenVisibility() {
            const input = document.getElementById('apiToken');
            const icon = document.getElementById('eyeIcon');
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        // --- UI 逻辑: 图片上传 ---
        function handleFile(input) {
            const files = Array.from(input.files);
            if (files.length === 0) return;

            const MAX_IMAGES = 5;
            const remainingSlots = MAX_IMAGES - state.refImages.length;
            
            if (remainingSlots <= 0) {
                 showToast(`最多支持 ${MAX_IMAGES} 张参考图`, 'error');
                 input.value = '';
                 return;
            }

            const filesToProcess = files.slice(0, remainingSlots);
            let processedCount = 0;

            filesToProcess.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    showToast(`文件 ${file.name} 过大`, 'error');
                    processedCount++;
                    if (processedCount === filesToProcess.length) renderPreviews();
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64 = e.target.result;
                    const parts = base64.split(',');
                    const mime = parts[0].match(/:(.*?);/)[1];
                    const data = parts[1];

                    state.refImages.push({
                        id: Date.now() + Math.random(),
                        mimeType: mime,
                        data: data,
                        previewUrl: base64
                    });

                    processedCount++;
                    if (processedCount === filesToProcess.length) {
                        renderPreviews();
                        showToast(`已加载 ${filesToProcess.length} 张图片`);
                    }
                };
                reader.readAsDataURL(file);
            });
            input.value = ''; 
        }

        function removeRefImage(id) {
            state.refImages = state.refImages.filter(img => img.id !== id);
            renderPreviews();
        }

        function renderPreviews() {
            const grid = document.getElementById('previewGrid');
            const placeholder = document.getElementById('uploadPlaceholder');
            const addMoreBtn = document.getElementById('addMoreBtn');
            const imgCount = document.getElementById('imgCount');

            imgCount.textContent = `${state.refImages.length}/5`;
            
            if (state.refImages.length > 0) {
                imgCount.classList.remove('hidden');
                placeholder.classList.add('hidden');
                grid.classList.remove('hidden');
                addMoreBtn.classList.remove('hidden');
                grid.innerHTML = ''; 

                state.refImages.forEach((img) => {
                    const div = document.createElement('div');
                    div.className = 'relative group aspect-square rounded overflow-hidden border border-gray-700 bg-gray-900';
                    div.innerHTML = `
                        <img src="${img.previewUrl}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <button onclick="event.stopPropagation(); removeRefImage(${img.id})" class="text-white hover:text-red-400 p-1">
                                <i class="fas fa-trash-alt text-xs"></i>
                            </button>
                        </div>
                    `;
                    grid.appendChild(div);
                });
            } else {
                imgCount.classList.add('hidden');
                placeholder.classList.remove('hidden');
                grid.classList.add('hidden');
                addMoreBtn.classList.add('hidden');
            }
        }

        // --- API 核心逻辑 ---
        async function generateImage() {
            if (state.isGenerating) return;

            const host = document.getElementById('apiHost').value.replace(/\/$/, '');
            const key = document.getElementById('apiToken').value.trim();
            const prompt = document.getElementById('promptInput').value.trim();
            const aspectRatio = document.getElementById('aspectRatioSelect').value;
            // 获取画质选择
            const imageQuality = document.getElementById('imageQualitySelect').value;

            if (!key) return showToast('请输入 API Key', 'error');
            if (!prompt) return showToast('请输入提示词', 'error');

            localStorage.setItem('nano_banana_key', key);

            startLoading();

            try {
                // 构造 URL
                const url = `${host}/v1beta/models/gemini-3-pro-image-preview:generateContent?key=${key}`;

                // 构造 Payload
                const parts = [{ text: prompt }];
                if (state.refImages && state.refImages.length > 0) {
                    state.refImages.forEach(img => {
                        parts.push({
                            inline_data: { mime_type: img.mimeType, data: img.data }
                        });
                    });
                }

                const payload = {
                    contents: [{ role: "user", parts: parts }],
                    generationConfig: {
                        responseModalities: ["TEXT", "IMAGE"],
                        imageConfig: { 
                            aspectRatio: aspectRatio,
                            imageSize: imageQuality // 添加画质参数
                        }
                    }
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).catch(err => {
                    // 捕获网络层面的错误 (如 CORS)
                    throw new Error(`网络请求失败: ${err.message} (可能是跨域 CORS 问题)`);
                });

                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error?.message || `API 错误: ${response.status}`);
                }

                const data = await response.json();
                
                // 解析结果
                const contentParts = data.candidates?.[0]?.content?.parts || [];
                const imagePart = contentParts.find(p => p.inline_data || p.inlineData);
                const base64Img = imagePart?.inline_data?.data || imagePart?.inlineData?.data;

                if (!base64Img) {
                    const textPart = contentParts.find(p => p.text);
                    throw new Error(textPart ? `模型返回文本: ${textPart.text.substring(0, 30)}...` : '未返回图片');
                }

                showResult(`data:image/jpeg;base64,${base64Img}`);

            } catch (error) {
                console.error(error);
                showToast(error.message, 'error');
                stopLoading();
            }
        }

        // --- 辅助功能 ---
        function startLoading() {
            state.isGenerating = true;
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('btnText').textContent = '生成中...';
            document.getElementById('btnIcon').className = 'fas fa-circle-notch fa-spin';
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            let startTime = Date.now();
            state.timerInterval = setInterval(() => {
                document.getElementById('loadingTime').textContent = ((Date.now() - startTime) / 1000).toFixed(1) + 's';
            }, 100);
        }

        function stopLoading() {
            state.isGenerating = false;
            clearInterval(state.timerInterval);
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('btnText').textContent = '开始生成';
            document.getElementById('btnIcon').className = 'fas fa-wand-magic-sparkles';
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function showResult(url) {
            const img = document.getElementById('resultImage');
            img.src = url;
            img.onload = () => {
                stopLoading();
                document.getElementById('imageWrapper').classList.remove('hidden');
                document.getElementById('emptyState').classList.add('hidden');
                showToast('绘图完成');
            };
            img.onerror = () => {
                stopLoading();
                showToast('图片加载失败', 'error');
            };
        }

        function closeResult() {
            document.getElementById('imageWrapper').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('resultImage').src = '';
        }

        function downloadImage() {
            const img = document.getElementById('resultImage');
            if (img.src) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = `NanoBanana-${Date.now()}.jpg`;
                link.click();
            }
        }
        
        async function copyToClipboard() {
             const img = document.getElementById('resultImage');
             try {
                await navigator.clipboard.writeText(img.src);
                showToast('Base64 已复制');
             } catch (err) {
                 showToast('复制失败', 'error');
             }
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const text = document.getElementById('toastMsg');
            
            text.textContent = msg;
            icon.className = type === 'error' ? 'fas fa-circle-exclamation text-red-500' : 'fas fa-check-circle text-green-400';
            
            toast.classList.remove('opacity-0', '-translate-y-4');
            clearTimeout(window.toastTimeout);
            window.toastTimeout = setTimeout(() => toast.classList.add('opacity-0', '-translate-y-4'), 3000);
        }
    </script>
</body>
</html>
