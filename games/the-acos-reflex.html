<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>广告竞价大挑战 - 烧钱还是赚钱？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f3f3;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* 游戏主卡片 */
        .metric-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid transparent;
        }

        /* 错误震动动画 */
        .shake-anim {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: #ef4444; /* Red border */
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }

        /* 成功脉冲动画 */
        .pulse-anim {
            animation: pulse-green 0.3s ease-out;
            border-color: #22c55e; /* Green border */
        }

        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        /* 倒计时条 */
        .timer-bar {
            transition: width 0.1s linear;
        }

        /* 按钮点击态 */
        .action-btn:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        /* 飘字 */
        .floating-feedback {
            position: absolute;
            font-weight: 900;
            font-size: 2rem;
            pointer-events: none;
            animation: floatFade 0.8s ease-out forwards;
            z-index: 50;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes floatFade {
            0% { opacity: 1; transform: translateY(0) scale(0.8); }
            50% { transform: translateY(-30px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-60px) scale(1); }
        }

        .modal {
            background: rgba(35, 47, 62, 0.95); /* Amazon Dark Blue overlay */
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-gray-100">

    <!-- 顶部 HUD -->
    <div class="bg-gray-800 text-white p-4 shadow-lg z-10">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <div class="text-xs text-gray-400 uppercase">Total Sales</div>
                <div class="font-bold text-xl text-yellow-400">$<span id="score">0</span></div>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="text-xs text-gray-400">Streak</div>
                <div id="combo" class="font-bold text-lg text-orange-400">x0</div>
            </div>

            <div class="text-right">
                <div class="text-xs text-gray-400">Budget (Lives)</div>
                <div id="lives" class="flex gap-1 text-red-500 text-lg">
                    <i class="fas fa-heart"></i><i class="fas fa-heart"></i><i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 倒计时条 -->
    <div class="w-full bg-gray-300 h-2">
        <div id="timer-bar" class="h-full bg-blue-600 w-full timer-bar"></div>
    </div>

    <!-- 游戏主区域 -->
    <div class="flex-1 flex flex-col items-center justify-center p-4 relative overflow-hidden">
        
        <!-- 背景装饰文字 (增加紧张感) -->
        <div class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none select-none overflow-hidden">
            <div class="text-9xl font-black text-gray-400 transform -rotate-12 whitespace-nowrap">
                PRIME DAY PRIME DAY PRIME DAY
            </div>
        </div>

        <!-- 核心显示卡片 -->
        <div id="game-card" class="metric-card w-full max-w-sm aspect-[4/3] flex flex-col items-center justify-center mb-8 relative z-10 p-6">
            
            <div class="absolute top-4 left-4 text-xs text-gray-400 uppercase font-bold tracking-widest">
                Keyword Performance
            </div>
            <div class="absolute top-4 right-4 text-xs text-gray-400">
                <i class="fas fa-clock mr-1"></i>Last 7 Days
            </div>

            <!-- 数据显示区域 -->
            <div class="text-center w-full">
                <div id="metric-label" class="text-2xl text-gray-600 font-bold mb-2">ACOS</div>
                <div id="metric-value" class="text-6xl md:text-7xl font-black tracking-tighter mb-2 transition-colors duration-200">
                    0%
                </div>
                <div id="metric-context" class="text-sm text-gray-400 font-medium">
                    Target: 30%
                </div>
            </div>

            <!-- 视觉干扰提示 (可选，增加难度) -->
            <div id="distraction-text" class="absolute bottom-4 opacity-0 text-red-500 font-bold text-xs uppercase animate-pulse">
                High Spend!
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="w-full max-w-sm grid grid-cols-2 gap-4 z-10">
            <!-- 否决/关停按钮 -->
            <button onclick="handleInput('bad')" class="action-btn bg-red-100 hover:bg-red-200 text-red-600 border-2 border-red-500 rounded-xl p-6 flex flex-col items-center justify-center shadow-sm transition-all group">
                <i class="fas fa-ban text-3xl mb-2 group-hover:scale-110 transition-transform"></i>
                <span class="font-bold text-lg">关停 / 否决</span>
                <span class="text-xs opacity-70 mt-1">(Bad Data)</span>
            </button>

            <!-- 保留/优化按钮 -->
            <button onclick="handleInput('good')" class="action-btn bg-green-100 hover:bg-green-200 text-green-600 border-2 border-green-500 rounded-xl p-6 flex flex-col items-center justify-center shadow-sm transition-all group">
                <i class="fas fa-check-circle text-3xl mb-2 group-hover:scale-110 transition-transform"></i>
                <span class="font-bold text-lg">保留 / 优化</span>
                <span class="text-xs opacity-70 mt-1">(Good Data)</span>
            </button>
        </div>

        <!-- 键盘提示 -->
        <div class="mt-6 text-gray-400 text-sm hidden md:block z-10">
            按 <span class="bg-white px-2 py-1 rounded border shadow-sm text-xs font-bold">← 左键</span> 关停，
            按 <span class="bg-white px-2 py-1 rounded border shadow-sm text-xs font-bold">→ 右键</span> 保留
        </div>

    </div>

    <!-- 开始/结束 弹窗 -->
    <div id="modal-overlay" class="fixed inset-0 modal flex items-center justify-center z-50 px-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 shadow-2xl relative overflow-hidden text-center">
            <!-- 顶部装饰条 -->
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-600"></div>

            <div id="start-content">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-bolt text-4xl text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-black text-gray-800 mb-2">广告竞价大挑战</h1>
                <p class="text-gray-500 mb-8">
                    <span class="font-bold text-red-500">忽略文字颜色！</span><br>
                    只看数据好坏。<br>
                    ACOS 低是好，ROAS 高是好。<br>
                    <span class="text-xs text-gray-400 mt-2 block">(就像你在 Prime Day 熬夜调广告一样)</span>
                </p>
                <button onclick="startGame()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl text-xl shadow-lg shadow-blue-500/30 transition-all transform hover:scale-[1.02]">
                    开始烧钱 (Start)
                </button>
            </div>

            <div id="end-content" class="hidden">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-file-invoice-dollar text-4xl text-red-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-1">预算烧光了！</h2>
                <p class="text-gray-500 text-sm mb-6">老板叫你去会议室谈谈。</p>
                
                <div class="bg-gray-50 rounded-lg p-4 mb-6 border border-gray-100">
                    <div class="text-xs text-gray-400 uppercase tracking-wide">Final Sales</div>
                    <div id="final-score" class="text-4xl font-black text-blue-600">$0</div>
                </div>

                <button onclick="startGame()" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 rounded-xl text-lg transition-all">
                    再试一次
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- 游戏配置 ---
        const GAME_DURATION_BASE = 3000; // 基础答题时间 (ms)
        const MIN_DURATION = 800; // 最快答题时间
        const DIFFICULTY_RAMP = 50; // 每题减少的时间

        let state = {
            score: 0,
            lives: 3,
            combo: 0,
            isPlaying: false,
            currentQuestion: null,
            timer: null,
            maxTime: GAME_DURATION_BASE,
            timeLeft: GAME_DURATION_BASE
        };

        // 数据生成逻辑
        // Good = 保留 (Keep), Bad = 关停 (Pause)
        const metrics = [
            { 
                label: 'ACOS', 
                target: 30, 
                format: (v) => `${v}%`,
                isGood: (v) => v < 30, // ACOS 越低越好
                generateGood: () => Math.floor(Math.random() * 25) + 5, // 5-29%
                generateBad: () => Math.floor(Math.random() * 100) + 35 // 35-134%
            },
            {
                label: 'ROAS',
                target: 3.5,
                format: (v) => `${v.toFixed(1)}`,
                isGood: (v) => v > 3.5, // ROAS 越高越好 (反直觉陷阱)
                generateGood: () => (Math.random() * 5 + 4).toFixed(1), // 4.0 - 9.0
                generateBad: () => (Math.random() * 2 + 0.5).toFixed(1) // 0.5 - 2.5
            },
            {
                label: 'CTR',
                target: 0.5,
                format: (v) => `${v.toFixed(2)}%`,
                isGood: (v) => v > 0.5, // CTR 越高越好
                generateGood: () => (Math.random() * 2 + 0.6).toFixed(2), // 0.6% - 2.6%
                generateBad: () => (Math.random() * 0.3 + 0.05).toFixed(2) // 0.05% - 0.35%
            }
        ];

        const colors = [
            'text-green-600', // 通常代表好
            'text-red-600',   // 通常代表坏
            'text-gray-800'   // 中性干扰
        ];

        // --- 核心逻辑 ---

        function startGame() {
            state.score = 0;
            state.lives = 3;
            state.combo = 0;
            state.isPlaying = true;
            state.maxTime = GAME_DURATION_BASE;

            document.getElementById('modal-overlay').classList.add('hidden');
            document.getElementById('start-content').classList.add('hidden');
            document.getElementById('end-content').classList.add('hidden');
            
            updateUI();
            nextQuestion();
            gameLoop();
        }

        function nextQuestion() {
            // 1. 随机选指标 (ACOS, ROAS...)
            const metricType = metrics[Math.floor(Math.random() * metrics.length)];
            
            // 2. 决定实际是好是坏 (50% 概率)
            const isActuallyGood = Math.random() > 0.5;
            const value = isActuallyGood ? metricType.generateGood() : metricType.generateBad();

            // 3. 决定显示颜色 (Stroop 干扰核心)
            // 70% 概率出现颜色干扰 (例如 好数据用红色显示)
            let colorClass;
            const isTricky = Math.random() < 0.7;
            
            if (isTricky) {
                // 如果数据好，用红色(bad color)；如果数据坏，用绿色(good color)
                colorClass = isActuallyGood ? 'text-red-600' : 'text-green-600';
            } else {
                // 正常颜色
                colorClass = isActuallyGood ? 'text-green-600' : 'text-red-600';
            }

            state.currentQuestion = {
                type: metricType.label,
                isGood: isActuallyGood, // 正确答案依据
                value: value,
                displayValue: metricType.format(Number(value)),
                color: colorClass,
                target: metricType.target
            };

            renderCard();
            
            // 重置倒计时
            // 难度随分数增加，时间越来越短
            state.maxTime = Math.max(MIN_DURATION, GAME_DURATION_BASE - (state.score / 100 * DIFFICULTY_RAMP));
            state.timeLeft = state.maxTime;
        }

        function renderCard() {
            const q = state.currentQuestion;
            const card = document.getElementById('game-card');
            const labelEl = document.getElementById('metric-label');
            const valueEl = document.getElementById('metric-value');
            const ctxEl = document.getElementById('metric-context');

            // 移除旧动画类
            card.classList.remove('shake-anim', 'pulse-anim');
            void card.offsetWidth; // Trigger reflow

            labelEl.innerText = q.type;
            valueEl.innerText = q.displayValue;
            
            // 移除所有颜色类并添加新颜色
            valueEl.classList.remove('text-green-600', 'text-red-600', 'text-gray-800');
            valueEl.classList.add(q.color);

            // 更新目标提示
            let targetText = "";
            if (q.type === 'ACOS') targetText = `Target: < ${q.target}%`;
            else if (q.type === 'ROAS') targetText = `Target: > ${q.target}`;
            else targetText = `Target: > ${q.target}%`;
            ctxEl.innerText = targetText;
        }

        function handleInput(choice) {
            if (!state.isPlaying) return;

            // choice: 'good' (Keep) or 'bad' (Pause)
            const isCorrect = (choice === 'good' && state.currentQuestion.isGood) ||
                              (choice === 'bad' && !state.currentQuestion.isGood);

            if (isCorrect) {
                // 答对
                const points = 100 + (state.combo * 20);
                state.score += points;
                state.combo++;
                showFeedback(choice === 'good' ? 'OPTIMIZED' : 'PAUSED', 'text-green-500');
                
                // 视觉反馈
                document.getElementById('game-card').classList.add('pulse-anim');
                
                nextQuestion();
            } else {
                // 答错
                handleMistake("WRONG!");
            }
            updateUI();
        }

        function handleMistake(msg) {
            state.lives--;
            state.combo = 0;
            showFeedback(msg, 'text-red-600');
            
            // 视觉反馈
            document.getElementById('game-card').classList.add('shake-anim');

            if (state.lives <= 0) {
                gameOver();
            } else {
                // 稍微暂停一下让玩家意识到错误
                state.timeLeft += 500; // 给一点喘息时间
                nextQuestion();
            }
        }

        function gameLoop() {
            if (!state.isPlaying) return;

            const loopId = requestAnimationFrame(gameLoop);
            
            // 计时器逻辑
            state.timeLeft -= 16.6; // approx 60fps
            
            // 更新进度条
            const pct = (state.timeLeft / state.maxTime) * 100;
            document.getElementById('timer-bar').style.width = `${Math.max(0, pct)}%`;
            
            // 颜色随时间变红
            if (pct < 30) {
                document.getElementById('timer-bar').className = 'h-full bg-red-600 w-full timer-bar';
            } else {
                document.getElementById('timer-bar').className = 'h-full bg-blue-600 w-full timer-bar';
            }

            if (state.timeLeft <= 0) {
                handleMistake("TIMEOUT!");
            }
        }

        function gameOver() {
            state.isPlaying = false;
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('start-content').classList.add('hidden');
            document.getElementById('end-content').classList.remove('hidden');
            
            document.getElementById('final-score').innerText = `$${state.score.toLocaleString()}`;
        }

        function updateUI() {
            document.getElementById('score').innerText = state.score.toLocaleString();
            document.getElementById('combo').innerText = `x${state.combo}`;
            
            // Update Hearts
            const livesContainer = document.getElementById('lives');
            livesContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                if (i < state.lives) {
                    livesContainer.innerHTML += '<i class="fas fa-heart"></i>';
                } else {
                    livesContainer.innerHTML += '<i class="far fa-heart opacity-30"></i>';
                }
            }
        }

        function showFeedback(text, colorClass) {
            const el = document.createElement('div');
            el.className = `floating-feedback ${colorClass}`;
            el.innerText = text;
            
            // Random slight offset
            const randomX = (Math.random() - 0.5) * 100;
            el.style.transform = `translateX(${randomX}px)`;
            
            // Append to card center
            const card = document.getElementById('game-card');
            // Simply center inside the card container relative
            el.style.left = '50%';
            el.style.top = '40%';
            el.style.marginLeft = '-100px'; // approximate centering logic
            el.style.width = '200px';
            el.style.textAlign = 'center';

            card.appendChild(el);
            
            setTimeout(() => el.remove(), 800);
        }

        // --- 键盘控制 ---
        document.addEventListener('keydown', (e) => {
            if (!state.isPlaying) return;
            if (e.key === 'ArrowLeft') handleInput('bad');
            if (e.key === 'ArrowRight') handleInput('good');
        });

    </script>
</body>
</html>
